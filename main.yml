project:
  name: Example project
  codename: example-project

buckets:
  default-bucket:
    access: common # can be common or personal
    type: list     # can be list or dict
    encrypt: false # can be false or true, default false

triggers:
  commands:
    - name: echo-command
      command: echo <text>
      method: example.echo(text)
      args:
        text: str
  schedulers:
    - name: every_minute
      time: "* * * * *"
      method: example.echo
      args:
        text: "Minute is gone"
  aitools:
    - name: current_time_aitool
      method: example.get_time
      description: "This method return current time"
  api_endpoints:
    - name: echo_api
      method: example.echo
      args:
        text: str
      endpoint: "echo/<text>"
